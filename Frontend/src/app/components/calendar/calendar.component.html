<div id="calendar">
    <div class="text" id="ttagendar">Agendar visita</div>
    <div>
      <div>
        <!-- Componente FCalendario con escucha de fecha seleccionada y reset -->
        <fcalendario #calendarComponent (selectedDateChange)="onDateSelected($event)"></fcalendario>
      </div>


      
    </div>
    <div >

    <div class="text" id="ttdatos">Ingresá el nombre del cliente</div>
    <div id="inputclient">
      <app-dropdown [(ngModel)]="clienttyping" 
      [options]="clients"
       [show]="showclients" 
       (ngModelChange)="clientChanges($event)" 
       (optionSelected)="handleClientSelection($event)"
       (focused)="onInputFocus()">
      </app-dropdown>
    </div>
      
    <div class="text" id="visit" >Tipo de visita</div>

            
    
        </div>

        <div class="custom-selectA" id="custom-select">
            <select [(ngModel)]="visitDetails.visitType">
              <option value=""  disabled selected>Tipo de visita</option>
              <option value="Installation">Instalación</option>
              <option value="Inspection">Inspección</option>
              <option value="Maintenance">Mantenimiento</option>
            </select>

                </svg>
                
        </div>

    <div class="text" id="horario">Horario</div>
    <div>
        <div>
            <div class="custom-selectA" id="custom-select1"  >
                <select [(ngModel)]="selectedTime" (ngModelChange)="onTimeSelected($event)">
                  <option value="" selected disabled>Horarios</option>
                  <option value="09:00">09:00</option>
                  <option value="10:00">10:00</option>
                  <option value="11:00">11:00</option>
                  <option value="12:00">12:00</option>
                  <option value="13:00">13:00</option>
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>
                  <option value="16:00">16:00</option>
                  <option value="17:00">17:00</option>
                </select>

    </div>

    </div> 
    
    <div class="text" id="techop">Seleccionar técnico</div> 

<div class="custom-selectA" id="custom-select2">
  <select [(ngModel)]="selectedTechnician" (ngModelChange)="onTechnicianSelected()">
    <!-- Opción predeterminada deshabilitada -->
    <option value="" selected disabled>Técnicos</option>
    
    <!-- Itera sobre los técnicos para mostrarlos en las opciones -->
    <option *ngFor="let technician of technicians" [value]="technician._id">
      {{ technician.userFullName }}
    </option>
  </select>
  
  <!-- Icono del selector (flecha) -->

</div>

   
    
    <div id="btnagendar" (click)="openModal()"[ngClass]="{ 'has-data': clienttyping }" class="submit-button">
        AGENDAR VISITA
    </div>
    
  </div>
