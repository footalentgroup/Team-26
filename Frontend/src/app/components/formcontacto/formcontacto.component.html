<div class="fondo">
    <div class="accessibilidad-container" *ngIf="!mensajeEnviado">
        <div class="modal-accesibilidad">
            <div class="tittle-principal">
                <h2 class="titulo-acce">CONTACTANOS</h2>
            </div>
            <div class="content-acce">
                <div class="text-with-icon">
                    <form class="contact-form"  (ngSubmit)="formMensaje($event)" #form="ngForm">
                        <div class="form-left">
                            <div class="form-group">
                                <label for="name">Nombres y Apellidos</label>
                                <input type="text" id="name"  [(ngModel)]="userName"name="name" />
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email"  [(ngModel)]="userEmail"name="email" />
                            </div>
                            <div class="form-group">
                                <label for="company">Compañía</label>
                                <input type="text" id="company"  [(ngModel)]="userCompany"name="company"/>
                            </div>
                        </div>
                        <div class="form-right">
                            <div class="form-group">
                                <label for="message">¿Cómo te podemos ayudar?</label>
                                <textarea id="message" rows="5"[(ngModel)]="userMessage" name="message"></textarea>
                            </div>
                            <div class="button-container">
                                <button type="submit" class="submit-button" [disabled]="form.invalid" >Enviar mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
    <div *ngIf="mensajeEnviado" class="new-screen">
        <div>
            <div class="tittle-principal">
                <h2 class="titulo-acce">MENSAJE ENVIADO</h2>
            </div>
            <div class="conten-text">
                <p class="text">El mensaje fue enviado exitosamente.<br>
                    Te responderemos a la brevedad.<br>
                    ¡Gracias por contactarnos!
                </p>
            </div>
        </div>
    </div>
</div>
